<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list class="ion-no-padding">
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="showActionSheet()" class="img_content">
            <ion-label class="profile_stub ion-padding-vertical" >
              <ion-avatar class="profile_pic">
                <ion-img [src]="profileUrl"></ion-img>
              </ion-avatar>
              <h2 color="light">Vaibhav</h2>
            </ion-label>
          </ion-item>
          <ion-item class="menu-item" (click)="page.toggle || redirectTo(page)" 
            *ngFor="let page of menuItems">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>
              {{ page.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
