<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-input placeholder="Enter username" [(ngModel)]="username" type="text"></ion-input>
    </ion-row>

    <ion-row>
      <ion-input placeholder="Enter Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-row>

    <ion-button (click)="submitData()">
      Submit Data
    </ion-button>
  </ion-grid>
</ion-content>
